<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>陪伴小天使</title>
    <style>
      * {
        cursor: url(girl.png), auto;
      }
      #boy {
        font-size: 50px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <span id="boy">
      <img src="boy.png" alt="" />
    </span>

    <h1 class="header">
      <span id="x_coord"></span>
      <span id="y_coord"></span>
    </h1>
    <script>
      let app = document.querySelector("html");
      let boy = document.querySelector("#boy");
      let x_coord = document.querySelector("#x_coord");
      let y_coord = document.querySelector("#y_coord");

      app.addEventListener("pointermove", (e) => {
        // x_coord.textContent = e.pageX.toFixed(2);
        // y_coord.textContent = e.pageX.toFixed(2);

        setTimeout(() => {
          boy.setAttribute(
            "style",
            "left: " + (e.pageX + 50) + "px;top: " + (e.pageY - 0) + "px; "
          );
        }, 700);
      });
    </script>
  </body>
</html>
